<!-- BQ2: Design an HTML page containing 4 option buttons (Painting, Drawing, Singing and swimming) and 2
buttons reset and submit. When the user clicks submit, the server responds by adding a cookie
containing the selected hobby and sends a message back to the client. Program should not allow
duplicate cookies to be written. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>A3SBQ2_Hobby</title>
</head>
<body>
    <form action="A3SBQ2_Hobby">
        <input type="checkbox" name="in" value="drawing"> Drawing <br>
        <input type="checkbox" name="in" value="singing"> Singing <br>
        <input type="checkbox" name="in" value="reading"> Reading <br>
        <input type="checkbox" name="in" value="writing"> Writing <br>
        <input type="submit" value="Show" name="submit">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>
</html>
